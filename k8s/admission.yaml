apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: webhook-admission-mutation
webhooks:
- name: pods.webhook-admission-mutation
  clientConfig:
    service:
      namespace: webhook-admission-mutation
      name: webhook-admission-mutation
      path: /pods
    caBundle: 
  rules:
  - operations:
    - CREATE
    apiGroups:
    - "*"
    apiVersions:
    - "*"
    resources:
    - pods
  failurePolicy: Fail
  namespaceSelector:
    matchExpressions:
    - key: name
      operator: NotIn
      values:
      - webhook-admission-mutation